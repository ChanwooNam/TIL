<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS 단위</title>
</head>
<body>
  <h1>CSS 단위를 알아봅시당</h1>
  <p>20px</p>

  <!-- rem, em 픽셀값 맞춰보기 -->
  <ol>
    <!-- rem -> root size를 기준으로 계산한다 -->
    <!-- html 페이지 기본 폰트 사이즈는 16 -->
    <li>1.2rem</li>
  </ol>
  <ul>
    <!-- 
      부모 요소에도 1.2em이 적용 되었고,
      자식 요소에도 1.2em이 적용 되었다. 
     -->
    <li>1.2em</li>
  </ul>

  <!-- 마우스로 크롬 너비, 높이 조절해보기 -->
  <!-- vm -->
  <span class="vw">10vw</span>
  <span class="vh">10vh</span>
  <div class="div-vw"></div>
  <div class="div-vh"></div>

  <div class="div-vmin">10vmin</div>
  <div class="div-vmax">10vmax</div>
</body>
</html>
