<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- table + semantic -->
  <!-- summary : 스크린 리더로 접근하는 분들에게 테이블을 어떻게 접근해야 하는지 안내
        but, HTML5에서는 summary 속성 대신 caption 요소의 내용을 더 이해하기 쉽도록 작성 권장 -->
  <table summary="락 페스티벌 시간표이며 내부 소극장 외부 잔디마당과 대공연장">
    <caption>
      <h1>2019 타임테이블</h1>
    </caption>

    <!-- thead : 테이블의 제목을 그룹화! 한 번만 선언 가능하다  -->
    <thead>
      <tr>
        <th>TIME</th>
        <th>INDOOR</th>
        <th rowspan="2">OUTDOOR</th>
    </thead>
    <tbody>
      </tr>
      <tr>
        <td></td>
        <td>소극장</td>
        <td>잔디마당</td>
        <td>대공연장</td>

      </tr>
      <tr>
        <td>10:00</td>
        <td colspan="2">안녕하신가영</td>
        <td></td>
        <td>10CM</td>
      </tr>
      <tr>
        <td>13:00</td>
        <!-- <td>안녕하신가영</td> -->
        <td colspan="2">선우정아</td>
        <td colspan="2">참깨와 솜사탕</td>
      </tr>
      <tr>
        <td>17:00</td>
        <td>크러쉬</td>
        <td></td>
        <td>폴킴</td>
      </tr>
    </tbody>
    <!-- tfoot : 테이블 하단 요약부분을 그룹화! 한 번만 선언. -->
  </table>

</body>

</html>
